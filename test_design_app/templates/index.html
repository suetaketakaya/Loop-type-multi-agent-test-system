<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチエージェントテスト設計システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.05);
        }
        .progress-bar {
            border-radius: 10px;
            height: 8px;
        }
        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .agent-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-working {
            background-color: #ffc107;
            color: #000;
        }
        .status-completed {
            background-color: #28a745;
            color: white;
        }
        .status-error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- ヘッダー -->
                    <div class="text-center mb-5">
                        <h1 class="text-white mb-3">
                            <i class="fas fa-robot me-3"></i>
                            マルチエージェントテスト設計システム
                        </h1>
                        <p class="text-white-50">テストベーステスト設計をAIエージェントが自動生成</p>
                    </div>

                    <!-- メインカード -->
                    <div class="card">
                        <div class="card-body p-5">
                            <!-- ステップ1: 機能仕様書アップロード -->
                            <div id="step1" class="mb-5">
                                <h3 class="mb-4">
                                    <i class="fas fa-upload me-2"></i>
                                    ステップ1: 機能仕様書のアップロード
                                </h3>
                                
                                <div class="upload-area" id="uploadArea">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                    <h5>機能仕様書をドラッグ&ドロップまたはクリックして選択</h5>
                                    <p class="text-muted">Markdown形式 (.md) を推奨</p>
                                    <input type="file" id="specFile" accept=".md,.txt" style="display: none;">
                                    <button class="btn btn-primary" onclick="document.getElementById('specFile').click()">
                                        <i class="fas fa-file-upload me-2"></i>
                                        ファイルを選択
                                    </button>
                                </div>

                                <div id="uploadStatus" class="mt-3" style="display: none;">
                                    <div class="alert alert-info">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        <span id="uploadMessage">アップロード中...</span>
                                    </div>
                                </div>
                            </div>

                            <!-- ステップ2: テスト設計実行 -->
                            <div id="step2" class="mb-5" style="display: none;">
                                <h3 class="mb-4">
                                    <i class="fas fa-cogs me-2"></i>
                                    ステップ2: マルチエージェントテスト設計
                                </h3>
                                
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <div class="agent-status" id="requirementsStatus">
                                                <i class="fas fa-search me-1"></i>
                                                要求分析
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <div class="agent-status" id="designStatus">
                                                <i class="fas fa-pencil-ruler me-1"></i>
                                                テスト設計
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <div class="agent-status" id="qualityStatus">
                                                <i class="fas fa-shield-alt me-1"></i>
                                                品質保証
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <div class="agent-status" id="riskStatus">
                                                <i class="fas fa-exclamation-triangle me-1"></i>
                                                リスク分析
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="progress mb-3" style="height: 10px;">
                                    <div class="progress-bar" id="designProgress" role="progressbar" style="width: 0%"></div>
                                </div>

                                <button class="btn btn-primary btn-lg" id="startDesignBtn" onclick="startTestDesign()">
                                    <i class="fas fa-play me-2"></i>
                                    テスト設計を開始
                                </button>

                                <div id="designStatus" class="mt-3" style="display: none;">
                                    <div class="alert alert-info">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        <span id="designMessage">マルチエージェントがテスト設計を実行中...</span>
                                    </div>
                                </div>
                            </div>

                            <!-- ステップ3: 結果表示 -->
                            <div id="step3" class="mb-5" style="display: none;">
                                <h3 class="mb-4">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    ステップ3: テスト設計結果
                                </h3>
                                
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card result-card mb-3">
                                            <div class="card-body text-center">
                                                <h4 id="requirementsCount">0</h4>
                                                <p class="mb-0">テスト要求</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card result-card mb-3">
                                            <div class="card-body text-center">
                                                <h4 id="testCasesCount">0</h4>
                                                <p class="mb-0">テストケース</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card result-card mb-3">
                                            <div class="card-body text-center">
                                                <h4 id="risksCount">0</h4>
                                                <p class="mb-0">リスク項目</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex gap-2">
                                    <button class="btn btn-success" onclick="downloadTestCases()">
                                        <i class="fas fa-download me-2"></i>
                                        テストケースをダウンロード (CSV)
                                    </button>
                                    <button class="btn btn-info" onclick="viewDetails()">
                                        <i class="fas fa-eye me-2"></i>
                                        詳細を表示
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 詳細モーダル -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">テスト設計詳細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="detailsTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#requirementsTab">テスト要求</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#testCasesTab">テストケース</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#risksTab">リスク分析</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="requirementsTab">
                            <div id="requirementsContent"></div>
                        </div>
                        <div class="tab-pane fade" id="testCasesTab">
                            <div id="testCasesContent"></div>
                        </div>
                        <div class="tab-pane fade" id="risksTab">
                            <div id="risksContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFilename = null;
        let designResults = null;

        // ファイルアップロード処理
        document.getElementById('specFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadSpecFile(file);
            }
        });

        // ドラッグ&ドロップ処理
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.backgroundColor = 'transparent';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.backgroundColor = 'transparent';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadSpecFile(files[0]);
            }
        });

        function uploadSpecFile(file) {
            const formData = new FormData();
            formData.append('spec_file', file);

            document.getElementById('uploadStatus').style.display = 'block';
            document.getElementById('uploadMessage').textContent = 'アップロード中...';

            fetch('/upload_spec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentFilename = data.filename;
                    document.getElementById('uploadMessage').textContent = data.message;
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('uploadStatus').style.display = 'none';
                } else {
                    document.getElementById('uploadMessage').textContent = 'エラー: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('uploadMessage').textContent = 'エラー: ' + error.message;
            });
        }

        function startTestDesign() {
            document.getElementById('startDesignBtn').disabled = true;
            document.getElementById('designStatus').style.display = 'block';
            document.getElementById('designMessage').textContent = 'マルチエージェントがテスト設計を実行中...';

            // エージェントステータスを更新
            updateAgentStatus('requirementsStatus', 'working');
            updateAgentStatus('designStatus', 'working');
            updateAgentStatus('qualityStatus', 'working');
            updateAgentStatus('riskStatus', 'working');

            // プログレスバーを開始
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                document.getElementById('designProgress').style.width = progress + '%';
            }, 500);

            fetch('/start_design', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                document.getElementById('designProgress').style.width = '100%';
                
                if (data.success) {
                    designResults = data.result;
                    updateAgentStatus('requirementsStatus', 'completed');
                    updateAgentStatus('designStatus', 'completed');
                    updateAgentStatus('qualityStatus', 'completed');
                    updateAgentStatus('riskStatus', 'completed');
                    
                    // 結果を表示
                    displayResults(data.result);
                    document.getElementById('step3').style.display = 'block';
                    document.getElementById('designStatus').style.display = 'none';
                } else {
                    document.getElementById('designMessage').textContent = 'エラー: ' + data.error;
                    updateAgentStatus('requirementsStatus', 'error');
                    updateAgentStatus('designStatus', 'error');
                    updateAgentStatus('qualityStatus', 'error');
                    updateAgentStatus('riskStatus', 'error');
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                document.getElementById('designMessage').textContent = 'エラー: ' + error.message;
                updateAgentStatus('requirementsStatus', 'error');
                updateAgentStatus('designStatus', 'error');
                updateAgentStatus('qualityStatus', 'error');
                updateAgentStatus('riskStatus', 'error');
            });
        }

        function updateAgentStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = 'agent-status status-' + status;
            
            if (status === 'working') {
                element.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>' + element.textContent.split(' ')[1];
            } else if (status === 'completed') {
                element.innerHTML = '<i class="fas fa-check me-1"></i>' + element.textContent.split(' ')[1];
            } else if (status === 'error') {
                element.innerHTML = '<i class="fas fa-times me-1"></i>' + element.textContent.split(' ')[1];
            }
        }

        function displayResults(results) {
            document.getElementById('requirementsCount').textContent = results.requirements.length;
            document.getElementById('testCasesCount').textContent = results.test_cases.length;
            document.getElementById('risksCount').textContent = results.risks.length;
        }

        function downloadTestCases() {
            if (currentFilename) {
                window.open('/download_test_cases/' + currentFilename, '_blank');
            }
        }

        function viewDetails() {
            if (designResults) {
                // テスト要求を表示
                let requirementsHtml = '<div class="table-responsive"><table class="table table-striped">';
                requirementsHtml += '<thead><tr><th>ID</th><th>カテゴリ</th><th>説明</th><th>優先度</th><th>テストタイプ</th></tr></thead><tbody>';
                
                designResults.requirements.forEach(req => {
                    requirementsHtml += `<tr>
                        <td>${req.id}</td>
                        <td>${req.category}</td>
                        <td>${req.description}</td>
                        <td><span class="badge bg-${req.priority === '高' ? 'danger' : req.priority === '中' ? 'warning' : 'success'}">${req.priority}</span></td>
                        <td>${req.test_type}</td>
                    </tr>`;
                });
                requirementsHtml += '</tbody></table></div>';
                document.getElementById('requirementsContent').innerHTML = requirementsHtml;

                // テストケースを表示
                let testCasesHtml = '<div class="table-responsive"><table class="table table-striped">';
                testCasesHtml += '<thead><tr><th>ID</th><th>テスト名</th><th>目的</th><th>ステップ数</th><th>環境</th></tr></thead><tbody>';
                
                designResults.test_cases.forEach(tc => {
                    testCasesHtml += `<tr>
                        <td>${tc.test_case_id}</td>
                        <td>${tc.test_name}</td>
                        <td>${tc.test_objective}</td>
                        <td>${tc.test_steps.length}</td>
                        <td>${tc.test_environment}</td>
                    </tr>`;
                });
                testCasesHtml += '</tbody></table></div>';
                document.getElementById('testCasesContent').innerHTML = testCasesHtml;

                // リスク分析を表示
                let risksHtml = '<div class="table-responsive"><table class="table table-striped">';
                risksHtml += '<thead><tr><th>リスク領域</th><th>説明</th><th>対策</th></tr></thead><tbody>';
                
                designResults.risks.forEach(risk => {
                    risksHtml += `<tr>
                        <td>${risk.area}</td>
                        <td>${risk.description}</td>
                        <td>${risk.mitigation}</td>
                    </tr>`;
                });
                risksHtml += '</tbody></table></div>';
                document.getElementById('risksContent').innerHTML = risksHtml;

                // モーダルを表示
                new bootstrap.Modal(document.getElementById('detailsModal')).show();
            }
        }
    </script>
</body>
</html>
