<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組み込みシステムテスト実行システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .upload-area {
            border: 2px dashed #11998e;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #38ef7d;
            background-color: rgba(17, 153, 142, 0.05);
        }
        .execution-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 20px;
        }
        .step-card {
            border-left: 4px solid #11998e;
            margin-bottom: 10px;
        }
        .step-current {
            border-left-color: #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
        }
        .step-completed {
            border-left-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }
        .step-failed {
            border-left-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        .intervention-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background-color: #6c757d;
            color: white;
        }
        .status-running {
            background-color: #ffc107;
            color: #000;
        }
        .status-completed {
            background-color: #28a745;
            color: white;
        }
        .status-failed {
            background-color: #dc3545;
            color: white;
        }
        .status-intervention {
            background-color: #fd7e14;
            color: white;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <!-- ヘッダー -->
                    <div class="text-center mb-5">
                        <h1 class="text-white mb-3">
                            <i class="fas fa-microchip me-3"></i>
                            組み込みシステムテスト実行システム
                        </h1>
                        <p class="text-white-50">人間による介入をサポートするテスト実行環境</p>
                    </div>

                    <!-- メインカード -->
                    <div class="card">
                        <div class="card-body p-5">
                            <!-- ステップ1: テストケースアップロード -->
                            <div id="step1" class="mb-5">
                                <h3 class="mb-4">
                                    <i class="fas fa-upload me-2"></i>
                                    ステップ1: テストケースのアップロード
                                </h3>
                                
                                <div class="upload-area" id="uploadArea">
                                    <i class="fas fa-file-csv fa-3x text-muted mb-3"></i>
                                    <h5>テストケースCSVファイルをドラッグ&ドロップまたはクリックして選択</h5>
                                    <p class="text-muted">CSV形式でテストケースを読み込みます</p>
                                    <input type="file" id="testCasesFile" accept=".csv" style="display: none;">
                                    <button class="btn btn-primary" onclick="document.getElementById('testCasesFile').click()">
                                        <i class="fas fa-file-upload me-2"></i>
                                        ファイルを選択
                                    </button>
                                </div>

                                <div id="uploadStatus" class="mt-3" style="display: none;">
                                    <div class="alert alert-info">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        <span id="uploadMessage">アップロード中...</span>
                                    </div>
                                </div>
                            </div>

                            <!-- ステップ2: テストケース選択 -->
                            <div id="step2" class="mb-5" style="display: none;">
                                <h3 class="mb-4">
                                    <i class="fas fa-list me-2"></i>
                                    ステップ2: テストケース選択と実行スタイル設定
                                </h3>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>テストケース一覧</h5>
                                        <div id="testCasesList" class="list-group">
                                            <!-- テストケースがここに表示されます -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>実行スタイル</h5>
                                        <div id="executionStyles">
                                            <!-- 実行スタイルがここに表示されます -->
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-primary btn-lg" id="createExecutionBtn" onclick="createExecution()" disabled>
                                        <i class="fas fa-play me-2"></i>
                                        テスト実行を作成
                                    </button>
                                </div>
                            </div>

                            <!-- ステップ3: テスト実行 -->
                            <div id="step3" class="mb-5" style="display: none;">
                                <h3 class="mb-4">
                                    <i class="fas fa-cogs me-2"></i>
                                    ステップ3: テスト実行と人間による介入
                                </h3>
                                
                                <div id="executionDetails">
                                    <!-- 実行詳細がここに表示されます -->
                                </div>
                            </div>

                            <!-- ステップ4: 実行履歴 -->
                            <div id="step4" class="mb-5">
                                <h3 class="mb-4">
                                    <i class="fas fa-history me-2"></i>
                                    実行履歴
                                </h3>
                                
                                <div id="executionHistory">
                                    <!-- 実行履歴がここに表示されます -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 介入モーダル -->
    <div class="modal fade" id="interventionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">人間による介入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="interventionForm">
                        <div class="mb-3">
                            <label class="form-label">介入タイプ</label>
                            <select class="form-select" id="interventionType" required>
                                <option value="manual">手動操作</option>
                                <option value="observation">観察・確認</option>
                                <option value="verification">検証・判定</option>
                                <option value="adjustment">調整・修正</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">介入内容</label>
                            <textarea class="form-control" id="interventionDescription" rows="3" placeholder="介入の詳細を記述してください" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">結果</label>
                            <textarea class="form-control" id="interventionResult" rows="2" placeholder="介入の結果を記述してください" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="submitIntervention()">記録</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testCases = [];
        let executionStyles = {};
        let selectedTestCase = null;
        let selectedExecutionStyle = null;
        let currentExecutionId = null;
        let currentExecution = null;

        // ファイルアップロード処理
        document.getElementById('testCasesFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadTestCases(file);
            }
        });

        // ドラッグ&ドロップ処理
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#38ef7d';
            uploadArea.style.backgroundColor = 'rgba(17, 153, 142, 0.1)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#11998e';
            uploadArea.style.backgroundColor = 'transparent';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#11998e';
            uploadArea.style.backgroundColor = 'transparent';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadTestCases(files[0]);
            }
        });

        function uploadTestCases(file) {
            const formData = new FormData();
            formData.append('test_cases_file', file);

            document.getElementById('uploadStatus').style.display = 'block';
            document.getElementById('uploadMessage').textContent = 'アップロード中...';

            fetch('/upload_test_cases', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    testCases = data.test_cases;
                    document.getElementById('uploadMessage').textContent = data.message;
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('uploadStatus').style.display = 'none';
                    
                    loadExecutionStyles();
                    displayTestCases();
                } else {
                    document.getElementById('uploadMessage').textContent = 'エラー: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('uploadMessage').textContent = 'エラー: ' + error.message;
            });
        }

        function loadExecutionStyles() {
            fetch('/get_execution_styles')
            .then(response => response.json())
            .then(data => {
                executionStyles = data;
                displayExecutionStyles();
            });
        }

        function displayTestCases() {
            const container = document.getElementById('testCasesList');
            container.innerHTML = '';
            
            testCases.forEach((testCase, index) => {
                const div = document.createElement('div');
                div.className = 'list-group-item list-group-item-action';
                div.onclick = () => selectTestCase(index);
                div.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">${testCase.test_case_id}</h6>
                        <small>${testCase.test_steps.length} ステップ</small>
                    </div>
                    <p class="mb-1">${testCase.test_name}</p>
                    <small>${testCase.test_objective}</small>
                `;
                container.appendChild(div);
            });
        }

        function displayExecutionStyles() {
            const container = document.getElementById('executionStyles');
            container.innerHTML = '';
            
            Object.entries(executionStyles).forEach(([style, description]) => {
                const div = document.createElement('div');
                div.className = 'form-check mb-3';
                div.innerHTML = `
                    <input class="form-check-input" type="radio" name="executionStyle" id="style_${style.replace(/\s+/g, '_')}" value="${style}">
                    <label class="form-check-label" for="style_${style.replace(/\s+/g, '_')}">
                        <strong>${style}</strong><br>
                        <small class="text-muted">${description}</small>
                    </label>
                `;
                div.querySelector('input').onchange = () => selectExecutionStyle(style);
                container.appendChild(div);
            });
        }

        function selectTestCase(index) {
            selectedTestCase = testCases[index];
            
            // 選択状態を更新
            document.querySelectorAll('#testCasesList .list-group-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            updateCreateButton();
        }

        function selectExecutionStyle(style) {
            selectedExecutionStyle = style;
            updateCreateButton();
        }

        function updateCreateButton() {
            const button = document.getElementById('createExecutionBtn');
            button.disabled = !(selectedTestCase && selectedExecutionStyle);
        }

        function createExecution() {
            if (!selectedTestCase || !selectedExecutionStyle) return;
            
            fetch('/create_execution', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    test_case_id: selectedTestCase.test_case_id,
                    execution_style: selectedExecutionStyle
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentExecutionId = data.execution_id;
                    document.getElementById('step3').style.display = 'block';
                    loadExecutionDetails();
                }
            });
        }

        function loadExecutionDetails() {
            fetch(`/get_execution/${currentExecutionId}`)
            .then(response => response.json())
            .then(data => {
                currentExecution = data;
                displayExecutionDetails();
            });
        }

        function displayExecutionDetails() {
            const container = document.getElementById('executionDetails');
            
            const statusClass = `status-${currentExecution.status}`;
            const statusText = {
                'pending': '待機中',
                'running': '実行中',
                'completed': '完了',
                'failed': '失敗',
                'human_intervention': '人間介入'
            }[currentExecution.status] || currentExecution.status;
            
            container.innerHTML = `
                <div class="card execution-card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>${currentExecution.test_name}</h5>
                                <p class="mb-2">ID: ${currentExecution.test_case_id}</p>
                                <p class="mb-2">実行スタイル: ${currentExecution.execution_style}</p>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-light btn-sm" onclick="startExecution()" ${currentExecution.status !== 'pending' ? 'disabled' : ''}>
                                    <i class="fas fa-play me-1"></i>開始
                                </button>
                                <button class="btn btn-light btn-sm" onclick="exportResults()">
                                    <i class="fas fa-download me-1"></i>エクスポート
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <h6>テストステップ</h6>
                        <div id="testSteps">
                            ${currentExecution.test_steps.map((step, index) => {
                                const stepClass = index < currentExecution.current_step ? 'step-completed' : 
                                               index === currentExecution.current_step ? 'step-current' : '';
                                return `
                                    <div class="card step-card ${stepClass}">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <strong>ステップ ${index + 1}:</strong> ${step}
                                                </div>
                                                <div>
                                                    ${index < currentExecution.current_step ? 
                                                        '<span class="badge bg-success">完了</span>' : 
                                                        index === currentExecution.current_step ? 
                                                        '<span class="badge bg-warning">実行中</span>' : 
                                                        '<span class="badge bg-secondary">待機</span>'}
                                                </div>
                                            </div>
                                            ${index === currentExecution.current_step ? `
                                                <div class="mt-3">
                                                    <button class="btn btn-success btn-sm" onclick="completeStep('passed')">
                                                        <i class="fas fa-check me-1"></i>成功
                                                    </button>
                                                    <button class="btn btn-danger btn-sm" onclick="completeStep('failed')">
                                                        <i class="fas fa-times me-1"></i>失敗
                                                    </button>
                                                    <button class="btn btn-warning btn-sm" onclick="showInterventionModal()">
                                                        <i class="fas fa-user me-1"></i>人間介入
                                                    </button>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h6>人間による介入</h6>
                        <div id="interventions">
                            ${currentExecution.human_interventions.map(intervention => `
                                <div class="card intervention-card mb-2">
                                    <div class="card-body">
                                        <small class="text-muted">${intervention.type}</small>
                                        <p class="mb-1">${intervention.description}</p>
                                        <small><strong>結果:</strong> ${intervention.result}</small>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function startExecution() {
            fetch(`/start_execution/${currentExecutionId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadExecutionDetails();
                }
            });
        }

        function completeStep(status) {
            const result = prompt('ステップの結果を入力してください:');
            if (result === null) return;
            
            fetch(`/complete_step/${currentExecutionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    result: result,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadExecutionDetails();
                }
            });
        }

        function showInterventionModal() {
            new bootstrap.Modal(document.getElementById('interventionModal')).show();
        }

        function submitIntervention() {
            const type = document.getElementById('interventionType').value;
            const description = document.getElementById('interventionDescription').value;
            const result = document.getElementById('interventionResult').value;
            
            if (!description || !result) {
                alert('介入内容と結果を入力してください');
                return;
            }
            
            fetch(`/add_intervention/${currentExecutionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: type,
                    description: description,
                    result: result
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('interventionModal')).hide();
                    document.getElementById('interventionForm').reset();
                    loadExecutionDetails();
                }
            });
        }

        function exportResults() {
            if (!currentExecutionId) return;
            
            fetch(`/export_results/${currentExecutionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('結果をエクスポートしました: ' + data.filepath);
                }
            });
        }

        // 実行履歴を読み込み
        function loadExecutionHistory() {
            fetch('/get_all_executions')
            .then(response => response.json())
            .then(data => {
                displayExecutionHistory(data);
            });
        }

        function displayExecutionHistory(executions) {
            const container = document.getElementById('executionHistory');
            
            if (executions.length === 0) {
                container.innerHTML = '<p class="text-muted">実行履歴はありません</p>';
                return;
            }
            
            container.innerHTML = executions.map(execution => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>${execution.test_name}</h6>
                                <p class="mb-1">ID: ${execution.test_case_id}</p>
                                <p class="mb-1">実行スタイル: ${execution.execution_style}</p>
                            </div>
                            <div class="col-md-6 text-end">
                                <span class="status-badge status-${execution.status}">
                                    ${execution.status === 'pending' ? '待機中' : 
                                      execution.status === 'running' ? '実行中' : 
                                      execution.status === 'completed' ? '完了' : 
                                      execution.status === 'failed' ? '失敗' : '人間介入'}
                                </span>
                                <br>
                                <small class="text-muted">
                                    ステップ: ${execution.current_step}/${execution.test_steps.length}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 初期化
        loadExecutionHistory();
    </script>
</body>
</html>
